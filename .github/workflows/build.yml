name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Show build environment
        run: |
          xcodebuild -version
          swift --version

      - name: Resolve dependencies
        run: xcodebuild -resolvePackageDependencies -scheme Mina -destination 'generic/platform=iOS Simulator'

      - name: Build
        run: |
          xcodebuild build \
            -scheme Mina \
            -destination 'generic/platform=iOS Simulator' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO
